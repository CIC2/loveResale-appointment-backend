# ===============================
# = APPLICATION CONFIGURATION
# ===============================
application.name=k8
spring.application.name=vso-appointment-backend
server.port=8025
server.servlet.context-path=/api/appointment
# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_CONNECTION}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ===============================
# = JPA / HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# ==================================================
# JWT Configuration
# ==================================================
jwt.user.secret=AnotherVerySecureSecretKeyThatIs32PlusChars!
jwt.customer.secret=MySuperSecureLongSecretKeyThatIsAtLeast32Bytes!
# ===============================
# = EXTERNAL INTEGRATIONS
# ===============================
sap.appointments.url=http://${TMG_VSO_SAP_SERVICE_CIP_SERVICE_HOST}/api/sap/integration/c4c
customer.url=http://${TMG_VSO_CUSTOMER_SERVICE_CIP_SERVICE_HOST}/api/customer/profile
user.url=http://${TMG_VSO_USER_SERVICE_CIP_SERVICE_HOST}/api/user/user
communication.ms.url=http://${TMG_VSO_COMMUNICATION_SERVICE_CIP_SERVICE_HOST}/api/communication
customer.ms.url= http://${TMG_VSO_CUSTOMER_SERVICE_CIP_SERVICE_HOST}/api/customer
queue.ms.url= http://${TMG_VSO_QUEUE_SERVICE_CIP_SERVICE_HOST}/api/queue
inventory.ms.url= http://${TMG_VSO_INVENTORY_SERVICE_CIP_SERVICE_HOST}/api/inventory

# ==================================================
# Internal auth token for secure inter-service calls
# ==================================================
internal.auth.token=TMG_INTERNAL_SECRET_2025